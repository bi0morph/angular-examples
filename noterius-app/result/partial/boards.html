<div class="edit board my-repeat-animation">
    <div class="caption">
        <button type="button" class="top-right-corner">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <div><input type="text" class="medium" placeholder="Board Title"></div>
        <div><input type="text" placeholder="Board description."></div>
        <div class="bottom x-small"><input type="checkbox"> Board is Public</div>
        <a href="#/board/0" type="button" class="view bottom-right-corner">
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
    </div>
</div>
<div class="create board">
    <div class="caption">
        <form>
            <fieldset>
                <div><input type="text" class="medium" placeholder="Board Title" required></div>
                <div><input type="text" placeholder="Board description." required></div>
                <div class="bottom x-small"><input type="checkbox"> Board is Public</div>
                <button type="submit" class="bottom-right-corner"><span class="glyphicon glyphicon-plus"></span></button>
            </fieldset>
        </form>
    </div>
</div>
