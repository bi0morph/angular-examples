<!DOCTYPE HTML>
<html ng-app="calculator">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/calculator.css">
		<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
		<script src="assets/angular.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js"></script>
		<script src="assets/calculator.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="myCalculator" ng-controller="CalculatorController as calc">
			<main>
<lamp 
name="lamp.name" 
coefficients="lamp.coefficients" 
type="type"
ng-repeat="(type, lamp) in calc.lamps track by $index"></lamp>
			</main>
			
			<form draggable resizable>

				<div>
					<h4>Lumens</h4>
					<p>Brighttness <br> of bulb</p>
					<select ng-model="calc.current_lumens" ng-options="o as o for o in calc.lumen_options"></select>
				</div>
				<div>
					<h4>kWh</h4>
					<p>Kilowatt-<br>hour cost</p>
					<input type="number" ng-model="calc.current_cost"> cents
				</div>
				<div>
					<h4>Hours</h4>
					<p>Usage <br>per day</p>
					<input type="number" ng-model="calc.current_hours" ng-change="calc.validate()">
				</div>
			</form>
		</div>
	</body>
</html>
