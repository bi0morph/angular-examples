<!DOCTYPE html>
<html ng-app="learnDigest">

  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div>
          2 + 2 = {{ 2 + 2 }}
    </div>
    <div ng-controller="TestController as test">
      <input type="text" ng-model="test.name">
        <div ng-controller="SubController as sub">
          {{ test.name }}
        </div>
        <div ng-controller="MethodController as method">
          {{ test.getName() }}
        </div>
        <div ng-controller="ClickController as click">
          <button class="btn-flat btn btn-large" ng-click="click.name = test.getName()">Click me and see result: <span ng-bind="click.name"></button></span>
        </div>
    </div>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
